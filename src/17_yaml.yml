name: bk-over-ssh
version: "0.1.0"
about: backup files over ssh.  Please try run print-conf and print-env subcommand first.
author: hmkj <hmkj@gmail.com>

# AppSettings can be defined as a list and are **not** ascii case sensitive
settings:
    - ArgRequiredElseHelp

# All Args must be defined in the 'args:' list where the name of the arg, is the
# key to a Hash object
args:
    # The name of this argument, is 'opt' which will be used to access the value
    # later in your Rust code
    # - opt:
    #     help: example option argument from yaml
    #     short: o
    #     long: option
    #     multiple: true
    #     takes_value: true # is this parameter has corepsonding values?
    # - pos:
    #     help: example positional argument from yaml
    #     index: 1
    #     # A list of possible values can be defined as a list
    #     possible_values:
    #         - generate-bash-completions
    #         - generate-zsh-completions
    - conf:
        help: the path of app configuration file, if not present the app will try to guess one.
        long: conf
        takes_value: true
        required: false
    - console-log:
        help: enable console log output.
        long: console-log
        required: false
    # - flag:
    #     help: demo flag argument
    #     short: F
    #     multiple: true
    #     global: true
    #     https://docs.rs/clap/2.33.0/clap/struct.Arg.html#method.global
    #     # Conflicts, mutual overrides, and requirements can all be defined as a
    #     # list, where the key is the name of the other argument
    #     conflicts_with:
    #         - opt
    #     # requires:
    #     #     - pos
    # - mode:
    #     long: mode
    #     help: shows an option with specific values
    #     # possible_values can also be defined in this list format
    #     possible_values: [ vi, emacs ]
    #     takes_value: true
    # - mvals:
    #     long: mult-vals
    #     help: demos an option which has two named values
    #     # value names can be described in a list, where the help will be shown
    #     # --mult-vals <one> <two>
    #     value_names:
    #         - one
    #         - two
    # - minvals:
    #     long: min-vals
    #     multiple: true
    #     help: you must supply at least two values to satisfy me
    #     min_values: 2
    # - maxvals:
    #     long: max-vals
    #     multiple: true
    #     help: you can only supply a max of 3 values for me!
    #     max_values: 3

# All subcommands must be listed in the 'subcommand:' object, where the key to
# the list is the name of the subcommand, and all settings for that command are
# are part of a Hash object
subcommands:
    # The name of this subcommand will be 'subcmd' which can be accessed in your
    # Rust code later
    # - subcmd:
    #     about: demos subcommands from yaml
    #     version: "0.1"
    #     author: Kevin K. <kbknapp@gmail.com>
    #     # Subcommand args are exactly like App args
    #     args:
    #         - scopt:
    #             short: B
    #             multiple: true
    #             help: example subcommand option
    #             takes_value: true
    #         - scpos1:
    #             help: example subcommand positional
    #             index: 1
    - print-conf:
        about: print out the current configuration of application.
    - print-env:
        about: print out environment variables.

    - pbr:
        about: demonstrate bpr usage.
    - repl:
        about: enter repl mode.
    - copy-executable:
        about: copy a executable file to server, the directory to put is described in the server yml file.
        args:
            - server-yml:
                long: server-yml
                required: true
                takes_value: true
            - executable:
                help: the executable file to copy.
                required: true
                index: 1
    - copy-server-yml:
        about: copy a server-yml file to server, the directory to put is described in the server yml file.
        args:
            - server-yml:
                required: true
                index: 1
    - verify-server-yml:
        about: verify if remote executable exists and remote server yml configuration file exists.
        args:
            - server-yml:
                required: true
                index: 1
            - buf-len:
                long: buf-len
                takes_value: true
                required: false
    - list-server-yml:
        about: list server yml in the configurated data dir.
    - demo-server-yml:
        about: print out a demonstrate server-yml as a start point for you editing. you can redirect output to file.
        args:
            - out:
                long: out
                required: false
                takes_value: true
    - archive-local:
        about: archive directories in the configuration file.
        args:
            - server-yml:
                required: true
                index: 1
            - prune:
                help: archive directories and prune backups.
                long: prune
                required: false
            - prune-only:
                help: don't archive directories, but only prune backups.
                long: prune-only
                required: false
                conflicts_with:
                    - prune
    - send-test-mail:
        about: send a test mail to verify mail configuration.
        args:
            - to:
                required: true
                index: 1
    - list-remote-files:
        args:
            - server-yml:
                required: true
                index: 1
            - out:
                long: out
                required: false
                takes_value: true
            - skip-sha1:
                long: skip-sha1
                required: false
    - list-local-files:
        args:
            - server-yml:
                required: true
                index: 1
            - out:
                long: out
                required: false
                takes_value: true
            - skip-sha1:
                long: skip-sha1
                required: false
    - sync-dirs:
        about: sync directories in the configuration file.
        args:
            - server-yml:
                required: false
                index: 1
            - no-pb:
                long: no-pb
                required: false
            - skip-sha1:
                long: skip-sha1
                required: false
            - buf-len:
                long: buf-len
                takes_value: true
                required: false
            - rsync-window:
                long: rsync-window
                takes_value: true
                required: false
    - rsync:
        about: sync relative functions.
        subcommands:
            - signature:
                args:
                    - file:
                        long: file
                        required: true
                        takes_value: true
                    - block-size:
                        long: block-size
                        required: false
                        takes_value: true
                    - out:
                        long: out
                        required: false
                        takes_value: true
                    - rsync-window:
                        long: rsync-window
                        takes_value: true
                        required: false
            - delta-a-file:
                args:
                    - new-file:
                        long: new-file
                        required: true
                        takes_value: true
                    - sig-file:
                        long: sig-file
                        required: false
                        takes_value: true
                    - out-file:
                        long: out-file
                        required: false
                        takes_value: true
            - restore-a-file:
                args:
                    - old-file:
                        long: old-file
                        required: true
                        takes_value: true
                    - delta-file:
                        long: delta-file
                        required: false
                        takes_value: true
                    - out-file:
                        long: out-file
                        required: false
                        takes_value: true
    - completions:
        about: for example, bk-over-ssh completions bash > ~/.local/share/bash-completion/completions/bk-over-ssh
        version: "0.1"
        author: Kevin K. <kbknapp@gmail.com>
        # Subcommand args are exactly like App args
        args:
            - shell_name:
                help: The shell to generate the script for. 
                index: 1
                required: true
                possible_values:
                    - bash
                    - fish
                    - zsh
                    - powershell
                    - elvish


# ArgGroups are supported as well, and must be sepcified in the 'groups:'
# object of this file
